<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图形化编程平台</title>
    <link rel="shortcut icon" href="ico/favicon1.ico">
    <link rel="stylesheet" href="css/style.css">
    <!-- Blockly核心资源 -->
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/msg/zh-hans.js"></script>
    <!-- 语言生成器 -->
    <script src="https://unpkg.com/blockly/python_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/php_compressed.js"></script>
    <script src="https://unpkg.com/blockly/lua_compressed.js"></script>
    <script src="https://unpkg.com/blockly/dart_compressed.js"></script>
</head>
<body>
    <header class="title">
        <h1>Blockly</h1>
        <p>让编程变得简单</p>
    </header>
    <main class="app-container">
        <section class="control-bar">
            <div class="controls">
                <label>生成语言</label>
                <select id="codename">
                    <option value="Python">Python</option>
                    <option value="Javascript">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="lua">Lua</option>
                    <option value="dart">Dart</option>
                </select>  
                <button id="button">保存代码</button>
            </div>
        </section>

        <section class="workspace">
            <div class="blockly-container">
                <div id="blocklyDiv"></div>
            </div>
            <div class="code-preview">
                <h2>生成的代码</h2>
                <pre id="generatedCode"><code>// 代码将在此处生成</code></pre>
            </div>
        </section>
    </main>
    <script src="js/blockly-c.js"></script>
    <script src="js/blockly.js"></script>
    <script src="js/menu.js"></script>  
</body>
</html>
